<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Crockpot Recipe Generator</title>
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
    <header>
    <h1>
       AI Crockpot Recipe Generator.
    </h1>
</header>
<main>
    <div class="form-container">
<form  id="recipe-generator-form">
    <input type="text" placeholder="Enter the type of protein"  
     autofocus required 
      autocomplete="off"
      class="instructions"
      id="user-instructions"
      />
      
    <input type="submit" class="submit-button"/>
    
</form>
<div>
<small class="hint">ie. Chicken, Beef, Tofu</small></div>
</div>

<div class="recipe hidden" id="recipe">
</div>
</main>
    
    <footer>This is coded by Nardelys Caraballo and is open-sourced on <a href="https://github.com/Nardelys15c/recipe-generator.git" target="_blank">  Github</a></footer>
</div>


    <script src="src/index.js"></script>
</body>
</html>
